buildCmd: mvn compile
testCmd: mvn test
cbmcArguments:
  # Because tic-tac-toe has 9 squares, we need to unwind the loops 10 times
  # This will be auto-detected in a future version
  java-max-input-array-length: 10
  unwind: 10
  classpath: /docker-java-home/jre/lib/ext/models.jar:.
units:
  - context: []
    libs: []
    target:
    - dir: main-module/target/classes
      file: com/diffblue/javademo/TicTacToe.class
      sourceDir: /src/main/java
